{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New Listing</h2>

    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="list-form-group">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Enter title"><br>
        </div>

        <div class="list-form-group">
            <label for="description">Description</label>
            <input type="text" name="description" placeholder="Enter description"><br>
        </div>  
            
        <div class="list-form-group">
            <label for="price">Price</label>
            <input type="number" name="price" placeholder="Enter price"><br>
        </div>
            
        <div class="list-form-group">
            <label for="image">Image</label>
            <input type="file" name="image" accept="image/*"><br>
        </div>

        <div class="list-form-group">
            <label for="category">Category</label>
            <select name="category" id="">
                {% for item in categories %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select><br>
        </div>
        
        <button id="create-btn" type="submit">Create New Listing!</button>

        
    </form>
{% endblock %}
